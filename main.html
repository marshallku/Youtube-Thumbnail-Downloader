<!DOCTYPE html>
<html>

<head>
  <title>Youtube Thumbnail Saver</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./favicon.ico">
</head>

<body>
  <div id="input-wrapper">
    <input type="text" id="ytinput" placeholder="Paste Video URL">
    <a class="button">Export</a>
  </div>
  <div id="result-wrapper" style="display:none">
    <div class="ytdwnld"></div>
    <div class="ytpreveal">
      <div class="ytpreveal-title horiz-bar-2">
        Image
      </div>
      <div class="ytpreveal-img">

      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
